log4j.rootLogger=INFO,console,file

#console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} | %-5.5p | %-32.32c{1}| %m%n

#file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../logs/ehop.log
log4j.appender.file.MaxFileSize=5120KB
log4j.appender.file.MaxBackupIndex=1000000
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} | %-5.5p | %-32.32c{1}| %m%n


